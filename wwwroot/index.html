<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="./css/style.css">


  <title>Mario Jump</title>
</head>
<body>
    <img src="./img/barrastatus2.png" class="barra-status" style="display: none;">
    <span class="contador-moedas" style="display:none;">0</span>
    <span class="contador-tempo" style="display:none;">0</span>
    <span class="contador-vidas" style="display:none;">3</span>

    <div id="menu" class="menu">
        <img src="./img/menucorte.gif" class="menu-bg">
        <img id="start-btn" class="start-btn" src="./img/botaojogar.png" alt="Iniciar" style="width: 300px; height: auto; cursor: pointer;" />
    </div>

    <div class="game-board" style="display: none;">
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/marioeyoshi.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
        <img src="./img/tartaruga.webp" class="tartaruga">
        <img src="./img/gifmoeda.gif" class="moeda">
    </div>
    <div class="chao-box"></div>
    <audio id="jump-sound" src="./audio/maro-jump-sound-effect_1.mp3"></audio>
    <audio id="gameover-sound" src="./audio/mario-world-life-lost.mp3"></audio>
    <audio id="bg-music" src="./audio/overworld-theme-soundtrack.mp3" loop></audio>
    <script src="./js/script.js" defer></script>
</body>
</html>
